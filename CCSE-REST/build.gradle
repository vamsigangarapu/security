group 'org.va.ccse.rest'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile(
            'org.springframework:spring-webmvc:4.3.0.RELEASE',
            'org.springframework.security:spring-security-web:4.1.0.RELEASE',
            'org.springframework.security:spring-security-config:4.1.0.RELEASE',
            'org.springframework.security.oauth:spring-security-oauth2:2.0.10.RELEASE',
            'org.springframework.security:spring-security-jwt:1.0.7.RELEASE',
            'com.fasterxml.jackson.core:jackson-databind:2.7.4',
            'javax.validation:validation-api:1.1.0.Final',
            'javax.servlet:jstl:1.2',
            'javax.servlet:javax.servlet-api:3.1.0',
            'org.apache.commons:commons-lang3:3.4',
            'commons-io:commons-io:2.4'

    )

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

war  {
    archiveName 'CCSE-Rest.war'
}